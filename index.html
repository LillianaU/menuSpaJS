<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <nav class="bg-gray-800 p-4 sticky top-0 z-10 dark:border-gray-700 shadow-md">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"></div>
    <ul class="flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-6">
      <li><a href="#contenido" data-page="contenido.htm" class="text-white text-lg font-medium px-4 py-2 rounded-md hover:bg-gray-600 transition-colors duration-300">Contenido</a></li>
      <li><a href="#nosotros" data-page="nosotros.html" class="text-white text-lg font-medium px-4 py-2 rounded-md hover:bg-gray-600 transition-colors duration-300">Nosotros</a></li>
      <li><a href="#novedades" data-page="novedades.html" class="text-white text-lg font-medium px-4 py-2 rounded-md hover:bg-gray-600 transition-colors duration-300">Novedades</a></li>
    </ul>
  </nav>
  <div id="content" class="container mx-auto px-4 py-8 min-h-[80vh] text-center">
    <p class="text-gray-600 dark:text-gray-300">Selecciona una opción del menú para ver el contenido.</p>
  </div>
  <script>
    const contentDiv = document.getElementById('content');
    const navLinks = document.querySelectorAll('nav ul li a');

    async function loadPage(page) {
      contentDiv.innerHTML = '<p class="text-gray-500 italic">Cargando...</p>';
      try {
        const response = await fetch(page);
        if (!response.ok) throw new Error('No se pudo cargar la página. Intenta de nuevo.');
        const html = await response.text();
        contentDiv.innerHTML = html;
      } catch (error) {
        contentDiv.innerHTML = `<p class="text-red-500 font-semibold">Error: ${error.message}</p>`;
      }
    }

    function updateActiveLink(clickedLink) {
      navLinks.forEach(link => link.classList.remove('bg-gray-600'));
      clickedLink.classList.add('bg-gray-600');
    }

    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        window.history.pushState({ page }, '', `#${page.split('.')[0]}`);
        loadPage(page);
        updateActiveLink(link);
      });
    });

    window.addEventListener('popstate', (e) => {
      const page = e.state?.page || 'contenido.htm';
      loadPage(page);
      const activeLink = Array.from(navLinks).find(link => link.getAttribute('data-page') === page);
      if (activeLink) updateActiveLink(activeLink);
    });

    const initialPage = window.location.hash 
      ? `${window.location.hash.slice(1)}.html` 
      : 'contenido.htm';
    const initialLink = Array.from(navLinks).find(link => link.getAttribute('data-page') === initialPage) || navLinks[0];
    loadPage(initialPage);
    updateActiveLink(initialLink);
  </script>
</body>
</html>
